<!DOCTYPE html>
<html ng-app="angularjsNodejsTutorial">
    <head>
        <title>BigFish</title>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
        <script src="javascripts/app.js" type="text/javascript"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    </head>
    <body data-spy="scroll" data-target=".scrollspy">
        <header></header>
        <!-- Static navbar-->
        <nav role="navigation" class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header"><button type="button" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar" class="navbar-toggle collapsed"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a href="#" class="navbar-brand">HOME</a></div>
                <div id="navbar" class="collapse navbar-collapse">
                    <li class="active"><a href="/">Link to other features</a></li>
                </div>
            </div>
        </nav>
         <div class="container">
            <div class="jumbotron">
         <div ng-controller="showfamilyController">
        <p>
            <select ng-model = "Parents" ng-options= "x for x in parentUniqueList" ng-change = "Change(Parents)">
                <option selected disabled value="">---Parent Company---</option>
            </select>
            <select ng-model = "Children" ng-options = "x for x in childrenList"> 
                <!-- ng-options= "x.ChildCompany for x in familymembers" -->
                <option selected disabled value="">---Child Company---</option>
            </select>
            <button type="button" ng-click="ShowFamily(Parents,Children)" class="button">Click to Query</button>
        </p>
        <table border="05" cellpadding="10" cellspacing="1" width="500" align="center">
          <tr>
            <td> ParentCompany </td>
            <td> ChildCompany </td> 
            <tr ng-repeat="x in data">
            <td> {{x.ParentCompany}} </td>
            <td> {{x.ChildCompany}} </td>
            </tr>
          </tr>  
        </table>
        </div>
        </div>
        </div>
    </body>
</html>
